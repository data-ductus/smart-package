<script src="../../../node_modules/chart.js/src/chart.js"></script>
<div class="container">
  <br><label for="address">Contract address:</label><input type="text" id="address" [(ngModel)]="contractAddress">
  <button id="send" (click)="startSimulation()">Start simulation</button>
  <div class="row">
    <agm-map [latitude]="loc.lat" [longitude]="loc.lng">
      <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
    </agm-map>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Temperature</h3>
      <div id="tempChartDiv" [style.width.%]="100" [style.height.px]="400"></div>
    </div>
    <div class="col-md-6">
      <h3>Acceleration</h3>
      <div id="accChartDiv" [style.width.%]="100" [style.height.px]="400"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3>Pressure</h3>
      <div id="pressChartDiv" [style.width.%]="100" [style.height.px]="400"></div>
    </div>
    <div class="col-md-6">
      <h3>Humidity</h3>
      <div id="humidityChartDiv" [style.width.%]="100" [style.height.px]="400"></div>
    </div>
  </div>
</div>
