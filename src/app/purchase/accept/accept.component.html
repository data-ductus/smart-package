<hr>
<p class="text-center font-weight-bold">Buyer: {{terms.address}}</p>
<app-display-sensors [maxT]="terms.maxT" [minT]="terms.minT" [acc]="terms.acc" [hum]="terms.hum" [press]="terms.press" [gps]="terms.gps"></app-display-sensors>
<button class="btn btn-success" id="accept" (click)="acceptProposal()">Accept</button>
<button class="btn btn-danger" id="decline" (click)="declineProposal()">Decline</button>
