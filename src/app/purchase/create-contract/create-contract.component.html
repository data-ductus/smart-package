<div class="card">
  <div class="card-body">
    <label for="amount">Price:</label><input type="text" id="amount"[(ngModel)]="price">
    <button id="send" (click)="createContract()">Create contract</button>
  </div>
</div>
<div *ngFor="let c of contracts">
  <div class="card">
    <div class="card-header bg-dark text-white">Contract {{c}}</div>
    <app-agreement [contractAddress]="c" [account]="account" [token]="token"></app-agreement>
  </div>
</div>
