<br><label for="type">Type: </label><input type="text" id="type" [(ngModel)]="model.type">
<label for="id">Id: </label><input type="text" id="id" [(ngModel)]="model.id">
<label for="value">Value: </label><input type="text" id="value" [(ngModel)]="model.value">
<br><button id="set" (click)="setProvider()">Set provider</button>
<button id="add" (click)="add()">Add</button>
<button id="start" (click)="start()">Start simulation</button>
