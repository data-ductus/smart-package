<div *ngIf="state==3 && buyer == account">
  <br><button id="satisfied" (click)="satisfied()">Satisfied</button>
  <button id="dissatisfied" (click)="dissatisfied()">Dissatisfied</button>
</div>
<button class="btn btn-success button-margin" id="withdraw" (click)="withdraw()">
  Withdraw tokens <label class="badge badge-light badge-pill">{{allowance}}</label>
</button>
